<po-page-default
[p-actions]="actions"
[p-breadcrumb]="breadcrumb"
p-title="Inserir fornecedor">

<div class="po-row po-mt-2">
    <po-input
    [(ngModel)]="nome"
    class="po-xl-3 po-md-4 po-lg-4 po-sm-12"
    p-label="Nome do fornecedor"
    p-focus="true"
    p-error-pattern="Campo obrigatório"
    p-maxlength="5"
    name="nomeDoProduto"
    p-placeholder="apenas números"
    t-required="true" >
    </po-input>
</div>

</po-page-default>
